<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .cv-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Your CV</h1>

    <div class="cv-container">
        <!-- Add the content of your CV here -->
        <p>
            Name: Your Name <br>
            Contact: your.email@example.com <br>
            Education: Your University, Degree, Graduation Year <br>
            Work Experience: Your Previous Jobs, Job Titles, Duration <br>
            Skills: Your Skills and Expertise <br>
            etc.
        </p>
    </div>
</body>

</html>
